<script th:inline="javascript">

var map = L.map('map').setView([51.75, 19.45], 5);

var countries = [[${countries}]];
countries.forEach(value1 => {
    world.features.forEach(value => {
    if(value.properties.ADMIN.includes(value1.country))
    {
        console.log("ADMIN "+value.properties.ADMIN+" -> "+value1.country);
        console.log("cases "+value.properties.cases+" -> "+value1.casesPer);
        value.properties.cases = value1.casesPer;

    }

})
})

function getColor(d) {
console.log(d);
    return d > 180 ? '#800026' :
           d > 120  ? '#BD0026' :
           d > 100  ? '#E31A1C' :
           d > 80  ? '#FC4E2A' :
           d > 60   ? '#FD8D3C' :
           d > 30   ? '#FEB24C' :
           d > 10  ? '#FED976' :
           d == 0  ? '#C0C0C0' :
                      '#FFEDA0';
}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.cases),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}


L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,

    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoia3phcGFydCIsImEiOiJja3c2aXM1aG4wcTg1MnBxbHFtN3Q2enlxIn0._41lTVhu41yd8Fz2NlI8Dw'
}).addTo(map);


L.geoJson(world, {style: style}).addTo(map);
</script>
